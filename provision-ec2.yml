---
 - hosts: localhost
   connection: local
   gather_facts: false
   user: root
   pre_tasks:
    - include_vars: ~/Desktop/ansible_project/roles/nginx/vars/main.yml
   roles:
    - provision-ec2-instance

 - hosts: localhost
   connection: local
   user: root
   pre_tasks:
    - include_vars: ~/Desktop/ansible_project/roles/haproxy/vars/main.yml
   roles:
    - provision-ec2-instance

 - hosts: nginx
   gather_facts: true
   become: yes
   pre_tasks:
    - include_vars: ~/Desktop/ansible_project/roles/nginx/vars/main.yml
   roles:
   - nginx

 - hosts: haproxy
   gather_facts: true
   become: yes
   pre_tasks:
    - include_vars: ~/Desktop/ansible_project/roles/haproxy/vars/main.yml
   roles:
   - haproxy
